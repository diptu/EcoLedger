name: Lint 

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ima
    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install uv
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # Install dev dependencies (should include ruff, mypy, pylint in pyproject.toml)
      - name: Install deps (dev)
        run: uv sync --group dev

      # Run ruff (linting)
      - name: Ruff Lint
        run: uv run ruff check app

      # Run mypy (type checking)
      - name: Mypy Type Check
        run: uv run mypy app

      # Run pylint (code style & linting)
      - name: Pylint Check
        run: uv run pylint app
